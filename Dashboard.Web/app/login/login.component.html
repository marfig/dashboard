<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<h1>Ingrese sus Credenciales</h1>
			
			<div class="identity-data" *ngIf="errorMessage">
				<div class="user-identity alert alert-danger">
					{{errorMessage}}
				</div>
			</div>
				
			<form role="form" (submit)="onSubmit()">
				<div class="form-content">
					<div class="form-group">
						<input type="email" class="form-control input-underline input-lg" id="" placeholder="Email" required 
						[(ngModel)]="user.email" name="email" #email="ngModel">
						<span [hidden]="email.valid || email.pristine">El correo electrónico es obligatorio</span>
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" required 
						[(ngModel)]="user.password" name="password" #password="ngModel">
						<span [hidden]="password.valid || password.pristine">La contraseña es obligatoria</span>
					</div>
				</div>
				<input type="submit" value="Entrar" class="btn rounded-btn" />
				&nbsp;
				<a class="btn rounded-btn" routerLink="/signup">Registrarse</a>
				
				<p style="padding-top: 5%">
					<span>Ingrese con:&nbsp;</span>
					<a href="javascript:void(0)">
						<img onclick="ExternalLogin('Google')" src="assets/img/google_icon.png" height="32px" width="32px" />
					</a>
				</p>
			</form>
		</div>	
	</div>
</div>
